<div class="container">
    <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input [(ngModel)]="input_userName" class="form-control" id="exampleInputEmail1" placeholder="Enter UserName">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleUserRole">User Role</label>
        <input [(ngModel)]="input_role" class="form-control" id="exampleUserRole" placeholder="Enter Role">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="input_password">
    </div>
    <button class="btn btn-primary" (click)="addUser()">Create User</button>

</div>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th scope="col">User Name</th>
            <th scope="col">User Role</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td>
                {{i}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
                <input [(ngModel)]="user.userrole">
            </td>
            <td>
                <input [(ngModel)]="user.hashedpassword">
            </td>
            <td>
                <button class="btn" (click)="editUser(user)">Edit</button>
            </td>
            <td>
                <button class="btn" (click)="deleteUser(user.username)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
