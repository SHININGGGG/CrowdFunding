<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
                <div class="form-group">
                    <div class="form-label-group">
                        <input [(ngModel)]="userName" type="username" id="userName" class="form-control" placeholder="User Name" required="required"
                            autofocus="autofocus">
                        <label for="userName">User Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
                <div class="text-center">
                    <a class="d-block small mt-3" routerLink="/register">Don't have an Account? Register one now!</a>
                </div>
                <br>
                <a class="btn btn-primary btn-block" (click)="login()">Login</a>
        </div>
    </div>
</div>
